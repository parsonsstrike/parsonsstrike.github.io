<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="css/style.css">
  <title>The Story of Parsons Strike</title>
</head>

<body>
  <div class="parent-container">
    <div class="image-container">
      <div class="container problem">
        <p class="tip">Click a question to watch interview</p>
        <div class="problem-item problem-item-question">
          <ul>
            <li>1.What do you remember about how the strike started?</li>
            <li>2.Was the strike justified or unjustified?</li>
            <li>3.What were you feeling before the strike?</li>
            <li>4.What do you remember during the strike?</li>
            <li>5.How did the strike has affected you as students?</li>
          </ul>
        </div>
        <div class="problem-item problem-item-video">
          <iframe id="problemVideo" src="https://www.youtube.com/embed/ShXoYWJt3w4" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
        </div>
        <img src="images/arrow_right.png" class="next" alt="">
      </div>
      <div class="circle"></div>
    </div>
    <img src="phone.gif" class="bg_img">
  </div>

  <script src="js/rem.js"></script>
  <script>
    function setImageContainerSize() {
      // Select the background image element and save as constant “image” for later use
      const image = document.querySelector('.bg_img')
      // Second function wait for the image to load before getting its width and height
      image.addEventListener('load', function () {
        // Get the width and height of the image
        const imageWidth = image.clientWidth
        const imageHeight = image.clientHeight
        // Select the image container element and save for later use
        const imageContainer = document.querySelector('.image-container')
        // Set the width and height of the image container to match the image
        imageContainer.style.width = imageWidth + 'px'
        imageContainer.style.height = imageHeight + 'px'
      })

    }

    // Call the function on page load
    setImageContainerSize()

    // Call the function when the window is resized
    function reLoad() {
      location.reload()
    }
    var doit

    window.onresize = function () {
      clearTimeout(doit)
      doit = setTimeout(function () {
        setImageContainerSize()
        reLoad()
      }, 100)
    };
  </script>

  <script>
    const next = document.querySelector(".next")

    next.onclick = function () {
      window.location.href = "participation.html"
    }

    document.querySelector(".circle").onclick = function () {
      window.location.href = "timeline.html"
    }

    let srcArr = [
      'https://www.youtube.com/embed/ShXoYWJt3w4',
      'https://www.youtube.com/embed/5tTIjYQUaJs',
      'https://www.youtube.com/embed/KGfMn965J2w',
      'https://www.youtube.com/embed/-j-xSiGWGuU',
      'https://www.youtube.com/embed/-GMQaHB_qt4',
    ]

    let len = document.getElementsByTagName("li"), index = 0
    for (let i = 0; i < len.length; i++) {
      len[i].onclick = function () {
        document.getElementById("problemVideo").src = srcArr[i]
      }
    }
  </script>
</body>

</html>
